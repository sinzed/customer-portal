version: '3.8'

services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-org/customer-portal}/backend:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      placement:
        constraints:
          - node.role == manager
    networks:
      - customer-portal-network
    environment:
      - PYTHONUNBUFFERED=1
      - ALLOWED_ORIGINS=https://panel.powerme.space,https://api.powerme.space
    volumes:
      - backend-mocks:/app/mocks:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.powerme.space`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.docker.network=customer-portal-network"

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-org/customer-portal}/frontend:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      placement:
        constraints:
          - node.role == manager
    networks:
      - customer-portal-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`panel.powerme.space`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.docker.network=customer-portal-network"

  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmmode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@powerme.space"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
      - target: 443
        published: 443
        protocol: tcp
        mode: ingress
      - target: 8080
        published: 8080
        protocol: tcp
        mode: ingress
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt-data:/letsencrypt
    networks:
      - customer-portal-network
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      replicas: 1

networks:
  customer-portal-network:
    driver: overlay
    attachable: true

volumes:
  backend-mocks:
  letsencrypt-data:
